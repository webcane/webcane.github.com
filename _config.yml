#
# webcane jekyll configuration
#

# Enables or disables Jekyll from recreating the site when files are modified.
auto: true

# Directory where Jekyll will look to transform files.
# source: .

# Directory where Jekyll will write files
# destination: ./_site

# Disable custom plugins.
safe: true

# encoding
encoding: UTF-8

# Serve website from a given base URL
# baseurl: /
# host: 0.0.0.0
# port: 4000


# Sets site.url, useful for environment switching
url: http://webcane.github.io
# url: http://localhost:4000

# Controls the URLs that posts are generated with
permalink: /:categories/:title

# Enables highlighting
pygments: false

# exclude
exclude: ['Rakefile', 'README.md']

# include
# dotfiles are excluded by default.
include: ['.htaccess']

# Uses [rdiscount, kramdown, redcarpet, maruku] Markdown
markdown: rdiscount

# rdiscount:
#  extensions: []

#
# configuration required for some pages
#
 
domain: webcane.github.io
title: cane on web pages
description: cane on web pages
author: mikahil niedre
email: webcane@ya.ru
  
#root_dir:
#branch: master
  
 fonts:
  first: https://fonts.googleapis.com/css?family=Chivo:900


