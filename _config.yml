#
# webcane jekyll configuration
#

# Enables or disables Jekyll from recreating the site when files are modified.
auto: true

# Changes the directory where Jekyll will look to transform files
# source: .

# Serve website from a given base URL
# baseurl: /site

# Sets site.url, useful for environment switching
url: http://webcane.github.com

# Controls the URLs that posts are generated with
permalink: /:categories/:title

# Enables highlighting
pygments: true

exclude: ['Rakefile', 'README.md']

# Uses [rdiscount, kramdown, redcarpet, maruku] Markdown
markdown: rdiscount

# rdiscount:
#  extensions: []

#
# configuration required for some pages
#

domain: webcane.github.com
title: Webcane on GitHub
author: cane
email: webcane@ya.ru

#
# configuration for ehancements, uncomment to enable
#

# feedburner:
#   id: feedburnerid

# google_analytics:
#   account: UA-XXXXX-X

 github:
   username: webcane

